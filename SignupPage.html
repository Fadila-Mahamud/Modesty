<!DOCTYPE html>
<html>
    <head>
        <title>Signup_Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/SignupPage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <!-- Navbar starts -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img src="Images/ModestyLogo.jpeg" alt="" class="banner">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="Index.html">Home</a>
                  <a class="nav-link" href="#">Contact</a>
                </div>
              </div>
            </div>
          </nav>
        <!-- Navbar starts -->

        <!-- Login Form -->
        <div class="container SignupForm">
           <img src="Images/ModestyLogo.jpeg" alt="">
            
                <form>
                    <input type="text" id="email" placeholder="Email">
                    <input type="text" id="confirmEmail" placeholder="Confirm Email">
                    <input type="password" id="password" name="password" placeholder="Password" >
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <button value="submit" placeholder="signup" id="signupButton" class="signup">Sign up</button>
                    
                    <p>Already have an account?</p>
                    <a href="LoginPage.html" class="login">Login</a>
               
                 </form>
         </div>
      
         <!-- Footer -->
         <div class="footers">
            <div class="name"><h4>Modesty Haven</h4></div>
            <div class="footersinfo">
              <div class="address"><h5>Contact</h5>
                <a href="website" class="site">www.modestyhaven.com</a><br>
                <a href="mail" class="email">modestyhaven@gmail.com</a>
                <p class="number">+233 552289624</p>
              </div>
             <div class="location">
              <h5>Location</h5>
              <p>Tamale-Ghana, Adjacent Bank of Africa</p>
             </div>
              <div class="socialmedia"><h5>Social Media</h5></div>                 
            </div>
            <div class="accounts">
              <img src="Images/whatsapp.png" class="whatsap" alt="">
              <img src="Images/instagram.png" class="insta" alt="">
              <img src="Images/tiktok.png" class="tiktok" alt="">
              <img src="Images/twitter.png" class="twitter" alt="">
            </div>
          </div> 
          <!-- Footer ends -->
        <!-- Bootstarp Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
