<!DOCTYPE html>
<html>
    <head>
        <title>Signup_Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="SignupPage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- Login Form -->
         <div class="signupForm">
            <img src="ModestyLogo.jpeg" alt="">
            <h3>SIGN UP</h3>
            <div>
                <form>
                    <fieldset class="signupMail">
                        <input type="text" id="email" placeholder="Enter email" required>
                    </fieldset>

                    <fieldset class="MailConfirm">
                        <input type="text" id="email" placeholder="Confirm email" required>
                    </fieldset>
                    
                    <fieldset class="signupPassword">
                        <input type="password" id="password" name="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}" minlength="8" maxlength="15" required title="Password must be 8-15 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character, and must not contain spaces.">
                    </fieldset>

                    <fieldset class="PasswordConfirm">
                        <input type="password" id="password" name="password" placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}" minlength="8" maxlength="15" required title="Password must be 8-15 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character, and must not contain spaces.">
                    </fieldset>

                    <fieldset>
                        <button value="submit" placeholder="Signup" class="signup">Sign up</button>
                    </fieldset>
                    <p>Already have an account?</p>
                    <a href="LoginPage.html" class="login">Login</a>
                 </form>
            </div>
         </div>
      
        <!-- Bootstarp Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
