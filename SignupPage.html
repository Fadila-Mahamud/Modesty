<!DOCTYPE html>
<html>
    <head>
        <title>Signup_Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="SignupPage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- Login Form -->
        <div class="container SignupForm">
           <img src="ModestyLogo.jpeg" alt="">
            
                <form>
                    <input type="text" id="email" placeholder="Email">
                    <input type="text" id="confirmEmail" placeholder="Confirm Email">
                    <input type="password" id="password" name="password" placeholder="Password" >
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <button value="submit" placeholder="signup" id="signupButton" class="signup">Sign up</button>
                    
                    <p>Already have an account?</p>
                    <a href="LoginPage.html" class="login">Login</a>
               
                 </form>
         </div>
      
        <!-- Bootstarp Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
